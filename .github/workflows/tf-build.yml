name: Terraform Build

on:
  workflow_call:
    inputs:
      tf-env:
        required: true
        type: string
      runner-label:
        required: false
        type: string
        default: self-hosted
      working_dir:
        required: false
        type: string
        default: .
      exclude_dir:
        required: false
        type: string
        default: tf-

jobs:
  tf-fmt-check:          
    runs-on: ${{ inputs.runner-label }}

    strategy:
      matrix: ${{ fromJSON(inputs.tf-env) }}

    permissions:
      packages: write
      contents: read
      id-token: write

    defaults:
      run:
        shell: bash
                
    steps:
    # https://github.com/actions/setup-node 
    # This is for self-hosted Runners.
    - name: Setup Node
      if: inputs.runner-label != 'ubuntu-linux'
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.6

    - name: Terraform Validate Format
      run: terraform fmt -check
      working-directory: ${{ matrix.envs }}   
